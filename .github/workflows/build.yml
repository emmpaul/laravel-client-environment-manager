name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Log in to Docker Hub or another registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -f ./docker/build/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/laravel-clients:${{ github.sha }} .

      # Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/laravel-clients:${{ github.sha }}

      # Optionally, tag the image with `latest`
      - name: Tag and Push Latest
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/laravel-clients:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/laravel-clients:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/laravel-clients:latest
